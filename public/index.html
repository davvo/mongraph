<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Mongraph</title>
        <style>
            html, body {
                background-color: white;
            }

            #graphs img {
                margin: 5px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>
            $(function() {
                $.get('/keys.json').done(function (keys) {
                    keys.forEach(function (key) {
                        $.get(key + '.svg', function (svg) {
                            $(svg).find('svg').appendTo('#graphs');
                        });
                    });
                });
            });
        </script>
    </head>
    <body> 
        <div id="graphs"></div>
    </body>
</html>
